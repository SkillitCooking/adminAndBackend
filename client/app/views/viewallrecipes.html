<div>
  <p>Recipes are currently being pulled from the {{serverType}} server</p>
  <button class="btn btn-primary" ng-click="reloadRecipes('PRODUCTION')">Reload From Production</button>
  <button class="btn btn-success" ng-click="reloadRecipes('DEVELOPMENT')">Reload From Development</button><br/><br/>
  <div ng-repeat="recipe in recipes">
    <p>name: {{recipe.name}}</p>
    <p>id: {{recipe._id}}</p>
    <p>------------------</p>
  </div>
</div>
