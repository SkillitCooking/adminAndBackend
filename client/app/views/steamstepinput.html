<div ng-form="steamStepForm" class="bg-warning">
  <b>Steam Step</b><br/>
  Step Duration: <input type="text" ng-model="constructingStep.stepDuration" required name="stepDurationInput" size="30" ng-pattern="integerval"/><br/>
  Steaming Duration: <input type="text" ng-model="constructingStep.steamingDuration" required name="steamingDurationInput" size="50" /><br/>
  Ingredient Input: <step-input-form 
    constructing-step="constructingStep"
    input-name="ingredientInput"
    is-multiple="false"
    ingredient-list="ingredientList"
    step-list="stepList"></step-input-form><br/>
  Dish Input: <step-input-form 
    constructing-step="constructingStep"
    input-name="dishInput"
    is-multiple="false"
    ingredient-list="ingredientList"
    step-list="stepList"></step-input-form><br/>
  <button ng-show="!tipAdded" class="btn btn-sm btn-primary" ng-click="addTip()">Add Tip</button><br/>
  <div ng-if="tipAdded">
    <b>Step Tip</b><br/>
    Title: <input type="text" name="tipTitleInput" ng-model="constructingStep.stepTip.title" size="50" required /><br/>
    Text: <textarea name="tipTextInput" ng-model="constructingStep.stepTip.text" rows="4" cols="50" required></textarea><br/>
    PictureURL: <input type="url" ng-model="constructingStep.stepTip.pictureURL" size="70" name="tipPictureInput" /><br/>
    VideoTitle: <input type="text" ng-model="constructingStep.stepTip.videoTitle" size="50" name="tipVideoTitleInput" /><br/>
    VideoURL: <input type="url" ng-model="constructingStep.stepTip.videoURL" size="70" name="tipVideoUrlInput" /><br/>
    <button class="btn btn-danger btn-xs" ng-click="removeTip()">Remove Tip</button>
  </div>
  Show Example Step Text: <input type="checkbox" ng-model="showExampleText" /><br/>
  <div ng-show="showExampleText">
    Example Text: <br/>
    <pre>Steam the [ingredient1],..., and [ingredientN] in the [steamingDish] for [steamingDuration]</pre>
  </div>
</div>
